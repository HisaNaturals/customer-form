<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Customer Details Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
  <div class="title">
    <h2>Customer Registration Form</h2>
  </div>
  <div class="line"></div>
  <div class="form-group">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Middle Name">
    <input type="text" placeholder="Last Name">
    <input type="date">
    <select name="gender" id="gender" class="select">
  <option value="male">Male</option>
  <option value="female">Female</option>
  
</select>
    <input type="number" placeholder="Mobile Number">
    <input type="text" placeholder="Height">
    <input type="text" placeholder="Weight">
    <input type="email" placeholder="Email">
  </div>
  <div class="line"></div>
  <div class="form-group">
    <textarea class="add" rows="4" cols="50" placeholder="Address"></textarea>
    <input type="text" class="land" placeholder="Landmark">
    <input type="text" placeholder="City">
    <input type="text" placeholder="State">
    <input type="number" placeholder="Zip">
  </div>
  <div class="line"></div>
  <div class="form-group">
    <input type="text" class="group" placeholder="Group">
    <input type="text" class="nominee" placeholder="Nominee Name">
    <input type="text" class="addno" placeholder="Aadhar Number">
    <input type="file" class="image">
    <input type="file" class="propic">
    
  </div>
  <div class="line"></div>
  <div class="form-group">
    <button class="add-btn">ADD</button>
    <button class="can-btn">Cancel</button>
  </div>
</div>
</body>
</html>
